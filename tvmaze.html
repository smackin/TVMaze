<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
     
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>
    <p id="description">Type your favortie show title into the search bar and click 'Go!'  A list of similar TV shows will show below.   </p>

    <form class="form-inline" id="searchForm">
      <input type = "text" class="form-control" id="search-query" placeholder="TV Show Title" name="query">
      <button class="btn btn-primary" type="submit"> Go! </button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodesList">

      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
